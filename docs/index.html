<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kernelcut — Daily Tech Digest</title>
  <meta name="description" content="Kernelcut — Daily Tech Digest. 10–12 items/day across curated categories. Readable, with long-form summaries and a 06:00 UTC newsletter." />
  <style>
    :root { --bg:#ffffff; --fg:#111; --muted:#555; --rule:#e6e6e6; --maxw:780px; }
    *{ box-sizing:border-box }
    html,body{ background:var(--bg); color:var(--fg); margin:0; padding:0 }
    body{ font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
    a{ color:inherit; text-decoration:underline; text-underline-offset:2px }
    header{ max-width:var(--maxw); margin:28px auto 20px; padding:0 16px }
    h1{ margin:0 0 2px; font-size:24px; font-weight:800 }
    .tagline{ margin:2px 0 0; color:var(--muted); font-size:14px; font-weight:600; letter-spacing:.02em }
    .date{ margin-top:4px; color:var(--muted); font-size:13px }
    .wrap{ max-width:var(--maxw); margin:0 auto; padding:0 16px 48px }
    hr{ border:0; border-top:1px solid var(--rule); margin:20px 0 }

    .newsletter{ margin-bottom:24px; text-align:left }
    .newsletter p{ font-size:15px; font-weight:600; margin:0 0 8px 0; color:#555 }
    .nl-row{ display:flex; gap:8px; align-items:center; max-width:360px }
    .nl-row input[type="email"]{ flex:1; height:36px; padding:6px 10px; font-size:14px; border:1px solid var(--rule); border-radius:6px; background:#fff; color:var(--fg) }
    .nl-row button{ height:36px; padding:0 12px; font-weight:600; cursor:pointer; border:1px solid var(--rule); border-radius:6px; background:#fff; color:var(--fg) }
    .nl-row button:hover{ background:#f5f5f5 }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    .muted{ color:var(--muted); font-size:13px; margin-top:6px }

    .section{ margin:26px 0 8px }
    .section h3{ margin:0; font-size:17px }
    .item{ padding:12px 0 14px; border-top:1px solid var(--rule) }
    .item .meta{ color:var(--muted); font-size:12px; margin:0 0 6px 0 }
    .item .title{ margin:0; font-size:16px; line-height:1.35 }
    .item .summary{ margin:6px 0 0; font-size:14px; color:#333 }
  </style>
</head>
<body>
  <header>
    <h1>Kernelcut</h1>
    <p class="tagline">Daily Tech Digest</p>
    <div class="date" id="digest-date"></div>
  </header>

  <div class="wrap">
    <section class="newsletter" aria-labelledby="nl-title">
      <p id="nl-title">06:00 UTC — one concise email per day.</p>
      <form id="nl-form" class="nl-row" novalidate>
        <label class="sr-only" for="nl-email">Email</label>
        <input id="nl-email" name="email" type="email" placeholder="you@domain.com" required autocomplete="email" />
        <button id="nl-btn" type="submit">Subscribe</button>
      </form>
      <div id="nl-msg" class="muted" role="status" aria-live="polite"></div>
    </section>

    <hr />
    <div id="sections" aria-live="polite"></div>
  </div>

  <script>
    // Show today's UTC date
    (function() {
      const d = new Date();
      const utcDate = new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()));
      document.getElementById('digest-date').textContent = utcDate.toISOString().slice(0,10) + ' (UTC)';
    })();

    function fmtUTC(iso){ if(!iso) return ''; try{const d=new Date(iso); return d.toISOString().slice(0,16).replace('T',' ');}catch{return '';} }
    function toHTML(text){ const esc=s=>s.replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); return esc(text||'').replace(/\n/g,'<br/>'); }

    async function loadFeed(){
      const res = await fetch('./playlist.json', { cache:'no-store' });
      const items = await res.json();

      const categories = [
        { id:'bigtech',       name:'Tech Titans & Upstarts',              emoji:'🚀' },
        { id:'nextfrontiers', name:'Next Frontiers (Science & Futurism)', emoji:'🔬' },
        { id:'code',          name:'Code & Systems',                      emoji:'💻' },
        { id:'design',        name:'Design & Creativity',                 emoji:'🎨' },
        { id:'ai_data',       name:'AI & Data Realities',                 emoji:'📊' },
        { id:'policy',        name:'Digital Policy & Society',            emoji:'🌍' },
        { id:'fintech',       name:'Fintech & Crypto',                    emoji:'💸' },
        { id:'consumer',      name:'Consumer Tech & Gadgets',             emoji:'📱' },
        { id:'space',         name:'Space & Exploration',                 emoji:'🛰️' }
      ];

      const byCat = Object.fromEntries(categories.map(c => [c.id, []]));
      for (const it of items) {
        if (!byCat[it.category_id]) byCat[it.category_id] = [];
        byCat[it.category_id].push(it);
      }

      const $sections = document.getElementById('sections');
      $sections.innerHTML = '';
      for (const cat of categories) {
        const list = (byCat[cat.id] || []).sort((a,b)=>new Date(b.published_at)-new Date(a.published_at));
        if (!list.length) continue;

        const sec = document.createElement('section');
        sec.className = 'section';
        sec.innerHTML = `<h3>${cat.emoji} ${cat.name}</h3>`;
        $sections.appendChild(sec);

        for (const n of list) {
          const art = document.createElement('article');
          art.className = 'item';

          const metaSource = [cat.emoji + ' ' + cat.name, n.source || '']
            .concat(n.author ? ['— ' + n.author] : [])
            .concat([fmtUTC(n.published_at), n.region || 'Global'])
            .filter(Boolean)
            .join(' • ')
            .replace('• —','—');

          art.innerHTML = `
            <div class="meta">${metaSource}</div>
            <h4 class="title"><a href="${n.url}" target="_blank" rel="noopener noreferrer">${n.title}</a></h4>
            <p class="summary">${toHTML(n.summary_long || '')}</p>
          `;
          $sections.appendChild(art);
        }
      }
    }
    loadFeed();

    // Newsletter submit handler → Cloudflare Worker
    (function () {
      const form = document.getElementById('nl-form');
      const emailEl = document.getElementById('nl-email');
      const btn = document.getElementById('nl-btn');
      const msg = document.getElementById('nl-msg');
      const WORKER_URL = 'https://white-cloud-96fc.joaofsant10.workers.dev'; // replaced via script below

      function validEmail(e){ return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(e); }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const email = emailEl.value.trim();
        if (!validEmail(email)) { msg.textContent = 'Enter a valid email address.'; emailEl.focus(); return; }

        btn.disabled = true;
        try {
          const res = await fetch(WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          if (!res.ok) throw new Error(await res.text());
          const data = await res.json().catch(()=>({}));
          msg.textContent = data.message || 'Subscribed. Check your email soon.';
          form.reset();
        } catch (err) {
          console.error(err);
          msg.textContent = 'Subscription failed. Please try again in a minute.';
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
